
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <style>
    body{
      background-image: url(./abc.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    }

  <body>
    <h1 class="text-center mb-5 text-light">Registration Form</h1>


<div class="container  p-5 w-50 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    
<!-- FUll NAme -->

    <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Full Name</span>
    <input type="text" class="form-control" placeholder="Enter Full Name" id="fullName" aria-label="Username" aria-describedby="basic-addon1"></div>
    <p  class="text-danger" style="font-size:10px" id="nameError" ></p>

<!-- EMail -->
    <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Email address</span>
    <input type="email" class="form-control" id="email" aria-label="Username" aria-describedby="basic-addon1"></div>
    <p  class="text-danger" style="font-size:10px" id="emailError" ></p>
  
<!-- MObile Num -->
    <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Mobile Number</span>
    <input type="number" class="form-control" id="mobNo" maxlength="10" aria-label="Username" aria-describedby="basic-addon1"></div>
    <p  class="text-danger" style="font-size:10px" id="mobError" ></p>

<!-- Gender -->
  <div class="gender mb-3">
     <span class="input-group-text" for="inputGroupSelect01">Gender</label>
   
  <div class="form-check">
      <input class="form-check-input genderOption ms-1" type="radio" name="gender">
      <label class="form-check-label ms-1" for="radioDefault1"> Male</label>
  </div>
  <div class="form-check">
    <input class="form-check-input genderOption ms-1" type="radio" name="gender"  >
    <label class="form-check-label ms-1" for="radioDefault2"> Female</label>
  </div>
  <div class="form-check">
    <input class="form-check-input genderOption ms-1" type="radio" name="gender">
    <label class="form-check-label ms-1" for="radioDefault1"> Others</label>
  </div>
  </div>  
        <p  class="text-danger" style="font-size:10px" id="genderError" ></p>
  
<!-- Password -->
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Password</span>
      <input type="password" class="form-control" placeholder="Enter Password" id="pwd" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <p  class="text-danger" style="font-size:10px" id="pwdError" ></p>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Confirm Password</span>
        <input type="password" class="form-control" placeholder="Re enter Password" id="pwd2" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <p  class="text-danger" style="font-size:10px" id="pwd2Error" ></p>

    <button class="btn btn-primary mb-3" onclick="formValidation()">Submit</button>
     <p  class="text-danger" style="font-size:10px" id="submit" ></p>
  
</div>

<script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
