<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>

  <style>

  </style>
  <body >



<div class="card mx-auto mt-5 border-black rounded-5  bg-info" style="width: 18rem;">
  
  <div class="card-body">
    <h5 class="card-title text-center mb-4">Password Generator</h5>

        <div class="result">

        </div>

        <div class="input-group mb-4 border border-primary">
        <span class="input-group-text" id="basic-addon1">Length of Password</span>
        <input type="number" class="form-control"  id="lenOfPwd" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="form-check">
        <input class="form-check-input border-primary" type="checkbox" value="" id="includeNum">
        <label class="form-check-label" for="checkDefault">
            Include Numbers
        </label>
        </div>

        <div class="form-check">
        <input class="form-check-input border-primary" type="checkbox" value="" id="includeUpperCase" >
        <label class="form-check-label" for="checkChecked">
            Include Uppercase letters
        </label>
        </div>

        <div class="form-check">
        <input class="form-check-input border-primary" type="checkbox" value="" id="includeLowerCase" >
        <label class="form-check-label" for="checkChecked">
            Include LowerCase letters
        </label>
        </div>

        <div class="form-check">
        <input class="form-check-input border-primary" type="checkbox" value="" id="checkChecked" >
        <label class="form-check-label" for="checkChecked">
            Include Special characters
        </label>
        </div>


  </div>
</div>





    <script src="./pwdGenScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
