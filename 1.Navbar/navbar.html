<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="bbc">
    <div class="bbcnav">
        <div class="leftbbc">
            <div class="bbclogo">
                <a href="#"><img src="./img/bbclogo.jpg" alt="bbc"></a>
            </div>
            <div class="signin">
                <i class="fa-solid fa-circle-user" style="color: aliceblue;"></i>
                <p><a href="#">Sign In</a></p>
            </div>
        </div>


        <div class="midbbc">
            <div class="menu">News</div>
            <div class="menu">Sport</div>
            <div class="menu">Reel</div>
            <div class="menu">WorkLife</div>
            <div class="menu">Travel</div>
            <div class="menu">Future</div>
            <div class="menu" ">More</div>
        </div>
        <div class="rightbbc">
            <i class="fa-solid fa-caret-down" style="color: white; padding-right:20px; "></i>
            <div class="searchbox">
                
                <input type="text"/>
                <button><i class="fa-solid fa-magnifying-glass" "></i></button>
            </div>

        </div>
    
    </div>
    </div>

<br>
<!-- -----------------CNN--------------------------- -->

<div class="cnn">
    <div class="cnnlogo">
        <img src="./img/cnnlogo.gif">
    </div>
    <div class="midcnn">
        <div class="menu">World</div>
        <div class="menu">US Politics</div>
        <div class="menu">Business</div>
        <div class="menu">Health</div>
        <div class="menu">Entertainment</div>
        <div class="menu">Style</div>
        <div class="menu">Travel</div>
        <div class="menu">Sports</div>
        <div class="menu">Videos</div>
    </div>
    <div class="cnnright">
       <p style="color: aliceblue;">Edition</p>
        <i class="fa-solid fa-angle-down" style="color: aliceblue;"></i>
        <i class="fa-solid fa-magnifying-glass" style="color: aliceblue;"></i>
        <i class="fa-solid fa-circle-user" style="color: aliceblue;"></i>
        <i class="fa-solid fa-bars" style="color: aliceblue;" ></i> 

    </div>
</div>
<br>
<!-- ......................LinkedIN--------------------- -->

<div class="LinkedIn">
    <div class="LinkedInleft">
        <div class="LinkedInlogo">
            <img src="./img/LinkedInLogo.jpg" class="LinkedInlogoimg">
         </div>   


         <div class="search">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
            <input type="text" placeholder="Search">
        </div> 
    </div>
    
        
    <div class="LinkedInMidNav">

    <div class="Menu"><i class="fa-solid fa-house"></i></div>
    <div class="Menu"><i class="fa-solid fa-users"></i></div>
    <div class="Menu"><i class="fa-solid fa-briefcase"></i></div>
    <div class="Menu"><i class="fa-solid fa-comment-dots"></i></div>
    <div class="Menu"><i class="fa-solid fa-bell"></i></div>

    </div>

    <div class="lastLinkedIn">
        <div class="Menu">
            <i class="fa-solid fa-user-tie"></i>
            <i class="fa-solid fa-caret-down"></i>   
        </div>

        <div class="Menu"><img src="./img/grid.jpg" class="gridimg"> </div>
        <div class="Menu"> <i class="fa-solid fa-file-video"></i></div>
    </div>   
</div>
<br>

<!-- ....................Insta................ -->

<div class="Insta">

            <div class="Instaleftnav">
                
                <p  >Instagram</p>
            </div>

            <div class="Instamidnav">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="Search" placeholder="Search">
            </div>
                
            <div class="Instarightnav">
                <i class="fa-solid fa-house"></i>
                <i class="fa-brands fa-telegram"></i>
                <i class="fa-regular fa-compass"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-circle-user"></i>

            </div>
        </div>
  <!-- ----------------Youtube------------- -->

  <div class="youtube">
    <div class="ytleft">
        <i class="fa-solid fa-bars"></i>
        <img src="./img/ytlogo.jpg">
        <h2>Youtube</h2><sup>IN</sup>
    </div>


    <div class="ytmid">
        <div class="search">
        <input type="search" placeholder="Search">
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </div>

    <div class="ytright">
        <i class="fa-solid fa-microphone"></i>
        <i class="fa-solid fa-plus"  style="padding-left: 40px;"></i>
        <div><p>Create</p></div>
        <i class="fa-regular fa-bell"></i>
        <i class="fa-solid fa-circle-user"></i>
    </div>
  </div>
<br>
<!-- -------------------------------------FB------------ -->

<div class="facebook">
    <div class="fbleft">
        <img src="./img/fblogo.jpg">
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="fbmid">
        <i class="fa-solid fa-house"></i>
        <i class="fa-regular fa-flag"></i>
        <i class="fa-solid fa-tv"></i>
        <i class="fa-solid fa-store"></i>
        <i class="fa-solid fa-bars"></i>

    </div>
    <div class="fbright">
        <button> <i class="fa-solid fa-plus"></i></button>
       <button><i class="fa-solid fa-comment"></i></button>
        <button><i class="fa-solid fa-bell"></i></button>
        <button><i class="fa-solid fa-caret-down"></i></button>
        
    </div>
</div>
<br>
<!-- ......................GMAIL--------- -->

<div class="Gmail">

            <div class="Gmailleft">
                <i class="fa-solid fa-bars"></i>
                <img src="./img/gmaillogo.jpg">
                <p>Gmail</p>
            </div>

            <div class="Gmailmid">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="Search" placeholder="Search">
            </div>

            <div class="gmailright">
                <i class="fa-solid fa-circle-question"></i>
                <i class="fa-solid fa-gear"></i>
                <img src="./img/9dots.jpg" style="width: 20px;">
                <i class="fa-solid fa-circle-user"></i>
            </div>
                
</div>
<br>

<!-- ................Bootstrap-------------------- -->
<div class="bootstrap">
    <div class="bslogo">
        <img src="./img/bslogo.jpg">
    </div>

    <div class="bsleft">
        <div class="menu"><b>Home</b></div>
        <div class="menu">Documentation</div>
        <div class="menu">Examples</div>
        <div class="menu">Icons</div>
        <div class="menu">Themes</div>
        <div class="menu">Expo</div>
        <div class="menu">Blog</div>
    </div>

    <div class="bsmid">
        <p>v4.5</p>
        <i class="fa-solid fa-caret-down"></i>
    </div>

    <div class="bsright">
        <i class="fa-brands fa-github"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-solid fa-circle-notch"></i>
    </div>

    <div class="download">
        <button>Download</button>
    </div>

</div>
<br>

<!-- /* ..............Medium............... */ -->

<div class="medium">
    <div class="medlogo">
        <img src="./img/medlogo.jpg">
    </div>
    <div class="medright">
        <a href="#">Our story</a>
        <a href="#">Membership</a>
        <a href="#">Write</a>
        <a href="#">Sign in</a>
        <button>Get started</button>
    </div>

</div>

</html>
