<div class="addProdForm mt-4 shadow p-3 mb-5 bg-body-tertiary rounded">
<h3 class="text-center">Add New Product</h3>
  <div class="mb-3">
  <label for="formGroupExampleInput" class="form-label">Title</label>
  <input type="text" class="form-control" id="title" placeholder="Enter title">
</div>
<div class="mb-3">
  <label for="formGroupExampleInput2" class="form-label">Description</label>
  <input type="text" class="form-control" id="desc" placeholder="Enter description of the product">
</div>
<div class="mb-3">
  <label for="formGroupExampleInput2" class="form-label">Brand</label>
  <input type="text" class="form-control" id="brand" placeholder="Enter brand">
</div>
<div class="mb-3">
  <label for="formGroupExampleInput" class="form-label">Price</label>
  <input type="number" class="form-control" id="price" placeholder="Enter price of product">
</div>
<div class="mb-3">
  <label for="formGroupExampleInput" class="form-label">Quantity</label>
  <input type="number" class="form-control" id="stock" placeholder="Enter number of product">
</div>

<button class="btn btn-warning" onclick="addNewProduct()">Submit</button>

</div>
