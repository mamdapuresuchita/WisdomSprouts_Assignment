<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    .slider {
      position: relative;
      width: 600px;
      height: 350px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    .slider img.active {
      display: block;
    }
    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn:hover {
      background: rgba(0,0,0,0.7);
    }
    .prev { left: 10px; }
    .next { right: 10px; }
  </style>
</head>
<body>

  <div class="slider">
    <img src="https://picsum.photos/id/1015/600/350" class="active">
    <img src="https://picsum.photos/id/1025/600/350">
    <img src="https://picsum.photos/id/1035/600/350">
    <img src="https://picsum.photos/id/1045/600/350">
    <img src="https://picsum.photos/id/1055/600/350">
    <button class="btn prev">&#10094;</button>
    <button class="btn next">&#10095;</button>
  </div>

  <script>
    const slides = document.querySelectorAll(".slider img");
    const prevBtn = document.querySelector(".prev");
    const nextBtn = document.querySelector(".next");
    let index = 0;

    function showSlide(i) {
      slides.forEach(slide => slide.classList.remove("active"));
      slides[i].classList.add("active");
    }

    function nextSlide() {
      index = (index + 1) % slides.length;
      showSlide(index);
    }

    function prevSlide() {
      index = (index - 1 + slides.length) % slides.length;
      showSlide(index);
    }

    nextBtn.addEventListener("click", nextSlide);
    prevBtn.addEventListener("click", prevSlide);

    // Auto slide every 3 sec
    setInterval(nextSlide, 3000);
  </script>

</body>
</html>
