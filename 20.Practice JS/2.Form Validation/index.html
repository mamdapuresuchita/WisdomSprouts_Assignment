        <h3 class="card-title text-center mb-5 mt-5">Registration Form</h3>

        <div class="card-body col-5 mx-auto " style="border:1px solid rgb(86, 85, 85); border-radius: 15px;  box-shadow: 5px 5px 15px 10px rgba(75, 73, 73, 0.4);" >
          
<form class="p-4" id="myForm" novalidate>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Enter username">
      <div id="usernameError" class="error"></div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
      <div id="emailError" class="error"></div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password">
      <div id="passwordError" class="error"></div>
    </div>

    <a href="#" class="btn btn-primary mt-3 align-center">Submit</a>
  </form>
