<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .error {
      color: red;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      background: #007BFF;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Registration Form</h2>
  <form id="myForm" novalidate>
    <div class="form-group">
      <label>Username:</label>
      <input type="text" id="username">
      <div id="usernameError" class="error"></div>
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input type="email" id="email">
      <div id="emailError" class="error"></div>
    </div>

    <div class="form-group">
      <label>Password:</label>
      <input type="password" id="password">
      <div id="passwordError" class="error"></div>
    </div>

    <button type="submit">Register</button>
  </form>

  <script>
    const form = document.getElementById("myForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault(); // prevent automatic submit
      let isValid = true;

      // Regex patterns
      const usernamePattern = /^[a-zA-Z0-9_]{3,15}$/; // 3–15 chars, letters/numbers/_
      const emailPattern = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/; // simple email check
      const passwordPattern = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\\d)(?=.*[@$!%*?&]).{6,}$/;
      // At least 6 chars, 1 uppercase, 1 lowercase, 1 number, 1 special char

      // Username
      const username = document.getElementById("username").value.trim();
      if (!usernamePattern.test(username)) {
        document.getElementById("usernameError").innerText =
          "Username must be 3–15 characters (letters, numbers, underscores).";
        isValid = false;
      } else {
        document.getElementById("usernameError").innerText = "";
      }

      // Email
      const email = document.getElementById("email").value.trim();
      if (!emailPattern.test(email)) {
        document.getElementById("emailError").innerText = "Enter a valid email address.";
        isValid = false;
      } else {
        document.getElementById("emailError").innerText = "";
      }

      // Password
      const password = document.getElementById("password").value.trim();
      if (!passwordPattern.test(password)) {
        document.getElementById("passwordError").innerText =
          "Password must have ≥6 chars, include uppercase, lowercase, number & special character.";
        isValid = false;
      } else {
        document.getElementById("passwordError").innerText = "";
      }

      // Final check
      if (isValid) {
        alert("Form submitted successfully ✅");
        form.reset();
      }
    });
  </script>

</body>
</html>
