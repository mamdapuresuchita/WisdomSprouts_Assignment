<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f5f5f5;
    }
    .quiz-box {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }
    .option {
      display: block;
      margin: 8px 0;
      padding: 10px;
      background: #eee;
      border-radius: 5px;
      cursor: pointer;
    }
    .option:hover {
      background: #ddd;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="quiz-box">
    <div id="question" class="question"></div>
    <div id="options"></div>
    <button id="nextBtn" style="margin-top:15px;">Next</button>
    <div id="result"></div>
  </div>

  <script>
    // Quiz data (array of objects)
    const quizData = [
      {
        question: "What is the capital of India?",
        options: ["Delhi", "Mumbai", "Kolkata", "Chennai"],
        answer: "Delhi"
      },
      {
        question: "Which is the largest planet?",
        options: ["Earth", "Mars", "Jupiter", "Saturn"],
        answer: "Jupiter"
      },
      {
        question: "Who wrote 'Ramayana'?",
        options: ["Valmiki", "Tulsidas", "Kalidas", "Ved Vyasa"],
        answer: "Valmiki"
      }
    ];

    let currentIndex = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const resultEl = document.getElementById("result");
    const nextBtn = document.getElementById("nextBtn");

    // Function to load a question
    function loadQuestion() {
      const currentQ = quizData[currentIndex];
      questionEl.textContent = currentQ.question;
      optionsEl.innerHTML = "";

      currentQ.options.forEach(option => {
        const btn = document.createElement("button");
        btn.className = "option";
        btn.textContent = option;

        // Event listener for answer click
        btn.addEventListener("click", () => {
          if (option === currentQ.answer) {
            score++;
            btn.style.background = "lightgreen";
          } else {
            btn.style.background = "salmon";
          }
          // Disable all options after one selection
          document.querySelectorAll(".option").forEach(o => o.disabled = true);
        });

        optionsEl.appendChild(btn);
      });
    }

    // Next button event
    nextBtn.addEventListener("click", () => {
      currentIndex++;
      if (currentIndex < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    });

    // Show final score
    function showResult() {
      questionEl.style.display = "none";
      optionsEl.style.display = "none";
      nextBtn.style.display = "none";
      resultEl.textContent = `You scored ${score} out of ${quizData.length}! ðŸŽ‰`;
    }

    // Load the first question
    loadQuestion();
  </script>

</body>
</html>
